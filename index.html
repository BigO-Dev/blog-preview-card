<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- links to external stylesheet -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- links to Google Fonts -->

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-container">
          <img
            src="./assets/images/illustration-article.svg"
            alt="article thumbnail"
          />
        </div>
        <div class="category-row">
          <div class="category">Learning</div>
        </div>
        <div class="date-row"><p class="date">Published 21 Dec 2023</p></div>
        <div class="title-row">
          <h1 class="title"><a href="#">HTML & CSS foundations</a></h1>
        </div>
        <div class="description-row">
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author-row">
          <img
            class="avatar"
            src="./assets/images/image-avatar.webp"
            alt="avatar"
          />
          <div class="author">Greg Hooper</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/BigO-Dev/blog-preview-card">Omair Majid</a>.
      </div>
    </footer>
  </body>
</html>
